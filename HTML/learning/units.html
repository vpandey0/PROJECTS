<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size:30px;
        }
        .parent{
            font-size: 35px;

            background-color: aquamarine;

        }
        .vw{

        }

            width:10em;
        }
        .rem{
            width:10rem;  
            /* 160px will be width */
        }
        
    </style>
</head>

        <div class="parent">

        </div>
        <div class="box rem">I am 10rem wide</div>

</html>
